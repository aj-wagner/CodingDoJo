<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <img class="headerImg" src="./images/github.jpg" alt="Github Picture">
            <h1>Display our blocks!</h1>
            <img class="headerImg" src="./images/catandninja.png" alt="Cat Ninja Picture">
        </div>
        <div id="main_content">
            <div class="dataRow">
                <img class="whiteBackImg" src="./images/dojocat.jpg" alt="Dojo Cat Picture">
                <img class="pinkBackImg" src="./images/heisencat.png" alt="Heisen Cat Picture">
                <img class="whiteBackImg" src="./images/linkcat.png" alt="Link Cat Picture">
                <img class="pinkBackImg" src="./images/ironcat.png" alt="Iron Cat Picture">
                <img class="whiteBackImg" src="./images/defunktocat.png" alt="Defunkto Cat Picture">
            </div>
            <div class="dataRow">
                <img class="whiteBackImg" src="./images/coder2.jpg" alt="Coder2 Picture">
                <img class="pinkBackImg" src="./images/riddlocat.png" alt="Riddlo Cat Picture">
                <img class="whiteBackImg" src="./images/chellocat.jpg" alt="Chello Cat Picture">
                <img class="pinkBackImg" src="./images/stormtroopocat.png" alt="Storm Troopo Cat Picture">
                <img class="whiteBackImg" src="./images/visionary.jpg" alt="Visionary Cat Picture">
            </div>
            <div class="dataRow">
                <img class="whiteBackImg" src="./images/cherry.jpg" alt="Cherry Cat Picture">
                <img class="pinkBackImg" src="./images/oktobercat.png" alt="Oktober Cat Picture">
                <img class="whiteBackImg" src="./images/mario.png" alt="Mario Cat Picture">
                <img class="pinkBackImg" src="./images/cooler.png" alt="Cooler Cat Picture">
                <img class="whiteBackImg" src="./images/jean-luc-picat.jpg" alt="Jean Luc Picat Picture">
            </div>
            <div class="dataRow">
                <img class="whiteBackImg" src="./images/aidorucat.png" alt="Aidoru Cat Picture">
                <img class="pinkBackImg" src="./images/domo-cat.png" alt="Domo Cat Picture">
                <img class="whiteBackImg" src="./images/kantana.jpg" alt="Kantana Cat Picture">
                <img class="pinkBackImg" src="./images/daftpunk.gif" alt="Daftpunk Cat Picture">
                <img class="whiteBackImg" src="./images/codercat.jpg" alt="Coder Cat Picture">
            </div>
        </div>
    </div>
</body>

</html>
